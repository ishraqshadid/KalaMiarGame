<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <style>
        body { background: #222; color: white; font-family: sans-serif; padding: 20px; }
        .box { background: #333; padding: 20px; border-radius: 10px; max-width: 500px; margin: 0 auto; }
        input { width: 90%; padding: 10px; margin: 10px 0; border-radius: 5px; }
        button { padding: 10px 20px; cursor: pointer; background: gold; border: none; font-weight: bold; }
        .user-row { background: #444; padding: 10px; margin: 5px 0; display: flex; justify-content: space-between; align-items: center; border-radius: 5px;}
        .del { background: #ff4444; color: white; }
    </style>
</head>
<body>
    <div id="loginSection" class="box" style="text-align: center;">
        <h2>অ্যাডমিন লগইন</h2>
        <input type="password" id="adminPass" placeholder="পাসওয়ার্ড দিন">
        <button onclick="checkLogin()">লগইন</button>
        <p id="loginError" style="color: red; display: none;">ভুল পাসওয়ার্ড!</p>
    </div>

    <div id="dashboardSection" style="display: none;">
        <h2 style="text-align: center;">ড্যাশবোর্ড (মোট: <span id="totalUserCount">0</span>)</h2>
        <div style="text-align: center; margin-bottom: 20px;">
            <input type="text" id="searchBox" onkeyup="filterUsers()" placeholder="নাম দিয়ে খুঁজুন..." style="width: 60%;">
            <button onclick="location.href='index.html'">গেমে ফিরুন</button>
        </div>
        <div id="userList"></div>
    </div>
    <script src="admin.js"></script>
</body>
</html>
